# id adding template: RRRRmmDDhhMMss

# Wyłączenie zasilania dysku po zakończeniu backupu
- id: '20220222163030'
  alias: "Wyłącz zasilanie dysku USB BackupHDD"
  trigger:
  - entity_id: sensor.backuphdd_status
    platform: state
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.home_assistant_online_time
        above: 5
      - condition: template
        value_template: "{{ iif( (states('sensor.backuphdd_status') not in ['unknown', 'unavailable', 'none', 'nieznany', 'niedostępny', 'brak']), ('[Storage & Snapshots] Ejected external device \"ASMT 2115\"' in state_attr('sensor.backuphdd_status', 'body')), 'False' ) }}"
  action:
  - service: switch.turn_off
    entity_id: switch.gniazdko_usb_hdd_backup_nas

# Załączenie backupu raz w miesiącu
- id: "20220222175030"
  alias: "Uruchom kopię zapasową danych"
  trigger:
  - entity_id: sensor.data_aktualny_miesiac
    platform: state
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.home_assistant_online_time
        above: 5
      - condition: template
        value_template: "{{ states('sensor.data_aktualny_miesiac') | int(0) in [1, 4, 7, 10] }}"
      - condition: template
        value_template: "{{ trigger.to_state.state != trigger.from_state.state }}"
  action:
  - service: switch.turn_on
    entity_id: switch.gniazdko_usb_hdd_backup_nas